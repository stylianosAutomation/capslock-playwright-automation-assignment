name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select the test suite to run'
        required: true
        default: 'regression-test-suite-capslock.spec.ts'
        type: choice
        options:
          - regression-test-suite-capslock.spec.ts
          - regression-test-capslock.spec.ts

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run selected Playwright test suite
        run: npx playwright test tests/${{ github.event.inputs.test_suite }}
